<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <div class="card">
            <img id="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="jessica profile pic">
            <div class="name-location">
                <h1 class="title">Jessica Randall</h1>
                <p class="description">London, United Kingdom</p>
            </div>
            <p class="bio">"Front-end developer and avid reader"</p>
            <nav class="links">
                <a href="www.github.com/users/jessica">Github</a>
                <a href="www.frontendmentor.io/users/jessica">Frontend Mentor</a>
                <a href="www.linkedin.com/users/jessica">LinkedIn</a>
                <a href="www.twitter.com/users/jessica">Twitter</a>
                <a href="www.instagram.com/users/jessica">Instagram</a>
            </nav>
        </div>
    </main>
  </body>
</html>
